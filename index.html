<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargador de Archivos Seguro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center relative">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Subir Archivos Seguro</h2>

    <div id="loginForm">
      <input id="username" placeholder="Username" class="border p-2 w-full mb-2 rounded">
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-4 rounded">
      <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">Login</button>
    </div>

    <form id="uploadForm" style="display:none;" class="space-y-4">
      <input type="file" id="fileInput" class="border p-2 w-full rounded" multiple><br>

      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div id="progressBar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%;"></div>
      </div>

      <button type="button" onclick="uploadFiles()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full">Upload</button>
      <button type="button" onclick="logout()" class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded w-full">Logout</button>

      <p id="status" class="text-sm text-gray-700 mt-2"></p>
    </form>
  </div>

  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-80">
      <h3 class="text-lg font-semibold mb-2 text-green-600">Upload Successful!</h3>
      <p id="modalMessage" class="text-sm text-gray-700 mb-4"></p>
      <button onclick="closeModal()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <script>
    const UPLOAD_URL = 'https://YOUR_SERVER_ADDRESS/upload';

    let credentials = localStorage.getItem('credentials') || null;

    document.addEventListener('DOMContentLoaded', () => {
      if (credentials) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('uploadForm').style.display = 'block';
      }
    });

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!user || !pass) {
        alert("Please enter both username and password.");
        return;
      }
      credentials = btoa(`${user}:${pass}`);
      localStorage.setItem('credentials', credentials);
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('uploadForm').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('credentials');
      credentials = null;
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('uploadForm').style.display = 'none';
      document.getElementById('status').textContent = '';
      document.getElementById('progressBar').style.width = '0%';
    }

    async function uploadFiles() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      if (!files.length) {
        alert('Please select at least one file.');
        return;
      }

      const formData = new FormData();
      for (let file of files) formData.append('files', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', UPLOAD_URL, true);
      xhr.setRequestHeader('Authorization', `Basic ${credentials}`);

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = (event.loaded / event.total) * 100;
          document.getElementById('progressBar').style.width = percent + '%';
        }
      };

      xhr.onload = () => {
        const statusEl = document.getElementById('status');
        if (xhr.status === 200) {
          const result = JSON.parse(xhr.responseText);
          statusEl.textContent = result.message;
          showModal(result.files || []);
          document.getElementById('progressBar').style.width = '0%';
          fileInput.value = '';
        } else if (xhr.status === 401) {
          statusEl.textContent = "Unauthorized â€” check credentials.";
        } else {
          statusEl.textContent = 'Upload failed. See console for details.';
          console.error('Upload error', xhr.status, xhr.responseText);
        }
      };

      xhr.onerror = () => {
        document.getElementById('status').textContent = 'Network error.';
      };

      xhr.send(formData);
    }

    function showModal(files) {
      const timestamp = new Date().toLocaleString();
      document.getElementById('modalMessage').innerHTML =
        `Uploaded <b>${files.length}</b> file(s):<br>${files.join('<br>')}<br><br><i>${timestamp}</i>`;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
  </script>
</body>
</html>
